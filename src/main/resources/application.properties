# ===============================
# SERVER
# ===============================
server.port=${PORT:8080}

# ===============================
# DATABASE (Render / Railway Compatible)
# ===============================
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ===============================
# JWT (From Environment Variable)
# ===============================
app.jwt.secret=${APP_JWT_SECRET}
app.jwt.access-exp-min=60
app.jwt.refresh-exp-days=7

# ===============================
# AWS S3 (From Environment Variables)
# ===============================
aws.region=${AWS_REGION}
aws.bucketName=${AWS_BUCKET_NAME}
aws.accessKey=${AWS_ACCESS_KEY_ID}
aws.secretKey=${AWS_SECRET_ACCESS_KEY}

# ===============================
# RAZORPAY (From Environment Variables)
# ===============================
razorpay.key=${RAZORPAY_KEY}
razorpay.secret=${RAZORPAY_SECRET}